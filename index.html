<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TOP</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <h1 id="name">CALCULATOR</h1>

        <div id="calculator-container">
            <div ><h3 id="display"></h3></div>

            <div id="row-one">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="multiply" class="operation">Ã—</button>
            </div>
            <div id="row-two">
                 <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="divide" class="operation">/</button>
            </div>
            <div id="row-three">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="add" class="operation">+</button>
            </div>
            <div id="row-four">
                <button class="empty">%</button>
                <button id="0">0</button>
                <button id="decimal" class="empty">.</button>
                <button id="subtract" class="operation">-</button>
            </div>
            <div id="row-five">
                <button id="clear" class="operation">AC</button>
                <button id="equals" class="operation">=</button>
            </div>

        </div>
    </div>

    <div id="history">
        <h1>HISTORY</h1>
        <ul id="history-list"></ul>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
